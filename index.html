    <style>
      :root {
        --bg-primary: #0D0D0D;
        --text-primary: #F2F2F2;
        --card-bg: #1A1A1A;
        --border-color: #2A2A2A;
        --accent-yellow: #F2CB05;
        --accent-yellow-dark: #F2B705;
      }
      
      .dark-mode {
        --card-bg: #111111;
        --border-color: #1F1F1F;
        --text-primary: #FFFFFF;
      }
      
      html, body {
        background-color: #000000 !important;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        background-color: #0D0D0D;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A2A;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-yellow);
      }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
    </style>
