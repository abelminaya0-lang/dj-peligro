
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ PELIGRO | VOTE FLOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base inmutable: Fondo Negro Absoluto */
        --bg-primary: #0D0D0D;
        --text-primary: #F2F2F2;
        --card-bg: #1A1A1A;
        --border-color: #2A2A2A;
        --accent-yellow: #F2CB05;
        --accent-yellow-dark: #F2B705;
      }
      
      /* En modo dark, hacemos los componentes aún más oscuros e integrados al fondo */
      .dark-mode {
        --card-bg: #111111;
        --border-color: #1F1F1F;
        --text-primary: #FFFFFF;
      }
      
      html, body {
        background-color: #000000 !important; /* Forzado absoluto */
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      
      body {
        transition: color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      #root {
        min-height: 100vh;
        background-color: #0D0D0D;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A2A;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-yellow);
      }
      
      .theme-transition {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glow-yellow {
        box-shadow: 0 0 20px rgba(242, 203, 5, 0.15);
      }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
